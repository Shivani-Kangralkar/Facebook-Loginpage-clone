<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="icon" type=“image/png” href="/assets/favicon.c636a92a.png" />
    
  <link rel="stylesheet" href="/assets/index.e97491fe.css">
</head>
<body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto items-center justify-center">
        <div class="left w-1/3 mx-14">
            <img class="w-80" src="/assets/fb.c80dd250.svg" alt="">
            <p class="text-3xl mx-8">FaceBook helps you connect and share with the people in your
             like. </p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-xl w-1/4 text-lg relative">
            <input class="px-4 h-12 my-2 border-2 outline-blue-500 border-gray-300 rounded-lg" type="text" placeholder="Email address or Phone number">
            <input class="px-4 h-12 my-2 border-2 outline-blue-500 border-gray-300 rounded-lg" type="text" placeholder="Password">
            <button class="bg-blue-600 hover:bg-blue-700 text-white my-2 py-3 rounded-md font-bold">Log In</button>
            <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten password?</span>
            <hr class="my-3">
            <button class="bg-green-500 hover:bg-green-600 text-white my-2 py-3 rounded-md font-bold px-4 mx-auto w-fit">Create New Account</button>
            <span class="absolute -bottom-12 text-sm"><span class="font-bold hover:underline cursor-pointer">Create a Page</span> for a celebrity, brand or business.</span>
        </div>
    </div>
</body>
</html>
